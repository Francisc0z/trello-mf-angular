<div [cdkDropListData]="actualTaskList" id="{{cardName}}" cdkDropList (cdkDropListDropped)="drop($event)" class="flex text-[var(--accent-text,var(--ds-text-subtle,#44546f))] bg-black flex-col flex-grow-0 flex-shrink-0 self-start justify-between w-[272px] max-h-full pb-2 rounded-lg align-top whitespace-normal scroll-m-2">
    <div id="cardHeader" class="px-5 py-2.5 flex justify-between font-semibold items-center">
        <p>{{cardName}}</p>
        <span><svg width="16" height="16" role="presentation" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M5 14C6.10457 14 7 13.1046 7 12C7 10.8954 6.10457 10 5 10C3.89543 10 3 10.8954 3 12C3 13.1046 3.89543 14 5 14ZM12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14ZM21 12C21 13.1046 20.1046 14 19 14C17.8954 14 17 13.1046 17 12C17 10.8954 17.8954 10 19 10C20.1046 10 21 10.8954 21 12Z" fill="currentColor"></path></svg></span>
    </div>
    <div style="border: solid red 1px;" id="tasks" class="text-#22272B flow-root relative z-10 min-h-[24px] px-3 py-2 pt-2.5">
        @for (task of actualTaskList; track $index) {
            <div cdkDrag class="rounded-lg px-2.5 py-[5px] bg-[#22272B] text-#B6C2CF cursor-pointer shadow-[var(--ds-shadow-raised,0px_1px_1px_#091e4240,0px_0px_1px_#091e424f)] ">
                <p>{{task}}</p>
            </div>
        }
    </div>
    @if (addingTaskStart) {
        <div class="rounded-lg px-2.5 py-[5px] bg-[#22272B] text-#B6C2CF cursor-pointer shadow-[var(--ds-shadow-raised,0px_1px_1px_#091e4240,0px_0px_1px_#091e424f)] ">
            <input [(ngModel)]="name"  type="text" placeholder="Introduce un titulo para esta tarjeta...">
        </div>
        <div class="flex">
            <button (click)="addTaskActionEnd()">Añadir tarjeta</button>
            <span (click)="cancelAction()">X</span>
        </div>
    }@else{
        <div id="cardFooter" class="px-5 py-2.5 flex justify-between font-semibold items-center">
            <div class="flex items-center">
                <span class="mr-2"><svg width="16" height="16" role="presentation" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 3C11.4477 3 11 3.44772 11 4V11L4 11C3.44772 11 3 11.4477 3 12C3 12.5523 3.44772 13 4 13H11V20C11 20.5523 11.4477 21 12 21C12.5523 21 13 20.5523 13 20V13H20C20.5523 13 21 12.5523 21 12C21 11.4477 20.5523 11 20 11L13 11V4C13 3.44772 12.5523 3 12 3Z" fill="currentColor"></path></svg></span>
                <p (click)="addTask('')" style="cursor: pointer;">Añade una tarjeta</p>
            </div>
            <span>
                <svg width="16" height="16" role="presentation" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 6V5C3 3.89543 3.89543 3 5 3H6C6.55228 3 7 3.44772 7 4C7 4.55228 6.55228 5 6 5H5V6C5 6.55228 4.55228 7 4 7C3.44772 7 3 6.55228 3 6Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M6 8C6 6.89543 6.89543 6 8 6H19C20.1046 6 21 6.89543 21 8V18C21 19.1046 20.1046 20 19 20H8C6.89543 20 6 19.1046 6 18V8ZM8 8H19V14H8V8ZM18 18C17.4477 18 17 17.5523 17 17C17 16.4477 17.4477 16 18 16C18.5523 16 19 16.4477 19 17C19 17.5523 18.5523 18 18 18ZM8 17C8 17.5523 8.44772 18 9 18H12C12.5523 18 13 17.5523 13 17C13 16.4477 12.5523 16 12 16H9C8.44772 16 8 16.4477 8 17Z" fill="currentColor"></path><path d="M4 14C3.44772 14 3 14.4477 3 15V16C3 17.1046 3.89543 18 5 18V15C5 14.4477 4.55228 14 4 14Z" fill="currentColor"></path><path d="M3 9C3 8.44772 3.44772 8 4 8C4.55228 8 5 8.44772 5 9V12C5 12.5523 4.55228 13 4 13C3.44772 13 3 12.5523 3 12V9Z" fill="currentColor"></path><path d="M8 4C8 3.44772 8.44772 3 9 3H13C13.5523 3 14 3.44772 14 4C14 4.55228 13.5523 5 13 5H9C8.44772 5 8 4.55228 8 4Z" fill="currentColor"></path><path d="M16 3C15.4477 3 15 3.44772 15 4C15 4.55228 15.4477 5 16 5H19C19 3.89543 18.1046 3 17 3H16Z" fill="currentColor"></path></svg>
            </span>
        </div>
    }
</div>
