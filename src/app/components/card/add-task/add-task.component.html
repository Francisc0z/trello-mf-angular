@if (addingTaskStart) {
    <div class="rounded-lg px-2.5 py-[5px] bg-[#ffffff] text-#B6C2CF cursor-pointer shadow-[var(--ds-shadow-raised,0px_1px_1px_#091e4240,0px_0px_1px_#091e424f)] ">
        <input style="background-color: transparent;" [(ngModel)]="name"  type="text" placeholder="Introduce un titulo para esta tarjeta...">
    </div>
    <div class="flex" style="justify-content: space-between; padding: 20px 10px 10px 10px;">
        <button (click)="addTaskActionEnd()">Añadir tarjeta</button>
        <span style="cursor: pointer;" (click)="cancelAction()">X</span>
