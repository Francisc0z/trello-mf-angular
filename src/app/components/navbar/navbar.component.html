@if (navSublist) {
<div class="w-[450px] h-[200px] bg-black absolute left-[140px] z-30 rounded-xl">
  <ul class="flex flex-col h-full">
    @for (item of navItems; track $index) {
    <li class="h-1/4 flex items-center justify-between p-5"
      style="color: var(--accent-text, var(--ds-text-subtle, #44546f));">
      <p>{{item}}</p>
      <span>></span>

    }

</div>
